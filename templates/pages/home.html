{% extends 'base.html' %}

{% block content %}

<div class="row text-center">
    <div class="col">
        <h1>Welcome to Tweetme 2</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-4 mx-auto col-10">
        <form class="form" method="POST" action="/create-tweet">
            {% csrf_token %}
            <input type="hidden" value="/" name="next">
            <textarea class="form-control" name="content" placeholder="Your Tweet"></textarea>
            <button type="submit" class="btn btn-primary">Tweet</button>
        </form>
    </div>
</div>

<div class="row" id="tweets">
    Replace me
</div>


<script>
    const tweetsElement = document.getElementById("tweets")
    tweetsElement.innerHTML = "Loading..."

    const xhr = new XMLHttpRequest() 
    const method = 'GET'
    const url = "/tweets"
    const responseType = "json"
    
    function handleDidLike(tweet_id, currentCount){
        console.log(tweet_id, currentCount)
        currentCount++
        return
    }

    function likeBtn(tweet){
        return "<button class='btn btn-primary btn-sm' onclick=handleDidLike(" + tweet.id + "," + tweet.likes + ")>" + tweet.likes + " Like</button>"
    }

    function formatTweetEleemnt(tweet){
        let formattedTweet =  "<div class='col-12 col-md-10 mx-auto border rounded py-3 mb-4' class='tweet' id='tweet-" + tweet.id 
        + " '><p>" + tweet.content + 
            "</p><div class='btn-group'>" + likeBtn(tweet) +
            "</div></div>"
        return formattedTweet;
    }

    xhr.responseType = responseType
    xhr.open(method, url)

    xhr.onload = function(){        
        const serverResponse = xhr.response
        let listedItems = serverResponse.response
        let finalTweetStr = "";
        let i;

        for(i=0; i<listedItems.length;i++){
            let tweetObj = listedItems[i]
            let currentItem = formatTweetEleemnt(tweetObj)
            finalTweetStr += currentItem
        }
        tweetsElement.innerHTML = finalTweetStr
    }
    
    xhr.send()
    
</script>
{% endblock content %}
